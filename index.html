<!DOCTYPE html>
<html lang="EN">
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


<div id="calculator">
		<!-- calculation result -->
		<output id="display">0</output>


	<div id="row1" class="rows">
		<button id="clear">c</button>
		<button id="percentage">%</button>				
		<button id="divide" class="operator" value="/">รท</button>
	</div>

	<div id="row2" class="rows">
	
		<button id="seven" class="numbers" value="7">7</button>
		<button id="eight" class="numbers" value="8">8</button>
		<button id="nine" class="numbers" value="9">9</button>
		<button id="multiply" class="operator" value="*">X</button>
	</div>


	<div id="row3" class="rows">
		
		<button id="four" class="numbers" value="4">4</button>
		<button id="five" class="numbers" value="5">5</button>
		<button id="six" class="numbers" value="6">6</button>
		<button id="subtract" class="operator" value="-">-</button>

	</div>

	<div id="row4" class="rows">
		<button id="one" class="numbers" value="1">1</button>
		<button id="two" class="numbers" value="2">2</button>
		<button id="three" class="numbers" value="3">3</button>
		<button id="add" class="operator" value="+">+</button>
	</div>

	<div id="row5" class="rows">
		<button id="zero" class="numbers" value="0">0</button>
		<button id="decimal" value=".">.</button>
		<button id="equals" value="=">=</button>		
	</div>

		

	</div>




<script type="text/javascript" src='script.js'></script>
</body>
</html>
